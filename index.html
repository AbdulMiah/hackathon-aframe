<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Environment Component</title>
    <meta name="description" content="A-Frame Environment Component">
    <meta name="author" content="Abdul Muktadir Miah">
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@090b5f8f0abe949ddcfdbbc14c75822322a2dd53/dist/aframe-master.min.js"></script>
    <script src="dist/aframe-environment-component.min.js"></script>
  </head>
  <body>

    <a-scene overlay-visibility>
        <!-- Asset Management -->
        <a-assets>
            <a-asset-item id="bottle-model" src="assets/plastic_water_bottle/scene.gltf"></a-asset-item>
            <a-asset-item id="garbage-bags" src="assets/garbage_bags/scene.gltf"></a-asset-item>
            <a-asset-item id="garbage-quenn" src="assets/garbage_quenn/scene.gltf"></a-asset-item>
            <a-asset-item id="urban-garbage" src="assets/urban_garbage_-_low_poly_prop_set/scene.gltf"></a-asset-item>
        </a-assets>

        <!-- Models -->
        <a-entity environment="preset: yavapai" preset-switcher id="environment"></a-entity>
        <a-entity gltf-model="#bottle-model" scale="0.02 0.02 0.02" position="0 0.75 -3" rotation="-90 90 0"></a-entity>
        <a-entity gltf-model="#garbage-bags" scale="0.5 0.5 0.5" position="1 0.75 -3"></a-entity>
        <a-entity gltf-model="#garbage-quenn" scale="0.5 0.5 0.5" position="2 0.75 -3"></a-entity>
        <a-entity gltf-model="#urban-garbage" scale="0.5 0.5 0.5" position="-3 0.75 -3"></a-entity>
    </a-scene>
  </body>
</html>
